<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rastreador com Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }

    h1 {
      color: #333;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #location {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Rastreador de Localização</h1>
  <button onclick="startTracking()">Iniciar Rastreio</button>
  <button onclick="stopTracking()">Parar Rastreio</button>
  <p id="location">Localização não iniciada.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map;
    let marker;
    let watchId;

    function startTracking() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          document.getElementById("location").innerText =
            `Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}`;

          if (!map) {
            map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap',
            }).addTo(map);
            marker = L.marker([lat, lng]).addTo(map)
              .bindPopup("Você está aqui").openPopup();
          } else {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng]);
          }
        }, (error) => {
          alert("Erro ao acessar localização: " + error.message);
        });
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("location").innerText = "Rastreamento parado.";
      }
    }
  </script>
</body>
</html>
