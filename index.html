<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rastreador com Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }

    h1 {
      color: #333;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #location {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Rastreador com Envio para Google Sheets</h1>
  <button onclick="startTracking()">Iniciar Rastreio</button>
  <button onclick="stopTracking()">Parar Rastreio</button>
  <p id="location">Localização não iniciada.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map;
    let marker;
    let watchId;

    function startTracking() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const time = new Date().toLocaleString();

          const address = await getAddress(lat, lng);

          const locationText = 
            `Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}\n${address} — ${time}`;
          document.getElementById("location").innerText = locationText;

          // Envia para o Google Sheets
          fetch("https://script.google.com/macros/s/AKfycbz3AU6VcRwz198WO-II4TFKIN-RtL7zlrfZM8c45z6coXh7D2IzQSisKUsuBgWTwsLF/exec", {
            method: "POST",
            body: JSON.stringify({ lat, lng, address }),
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (!map) {
            map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap',
            }).addTo(map);
            marker = L.marker([lat, lng]).addTo(map)
              .bindPopup("Você está aqui").openPopup();
          } else {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng]);
          }
        }, (error) => {
          alert("Erro ao acessar localização: " + error.message);
        });
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("location").innerText = "Rastreamento parado.";
      }
    }

    async function getAddress(lat, lng) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`, {
          headers: {
            'User-Agent': 'rastreador-teste'
          }
        });
        const data = await res.json();
        return data.display_name || "Endereço não encontrado";
      } catch (e) {
        return "Erro ao buscar endereço";
      }
    }
  </script>
</body>
</html>
